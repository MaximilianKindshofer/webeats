{% extends '__base.html' %}
{% block content %}
<div class="container">
    <h1 class="page-header">Register</h1>
    {% if form.errors %}
    <div class="well">
        {% for error in form.errors %}
            <p> {{error|title}} invalid </p>
        {% endfor %}
    </div>
    {% endif %}
    <div class="row">
        <div class="col-md-5 col-xs-6 col-md-offset-4 col-xs-offset-2">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="username">{{field.label_tag}}</label>
                        {{field}}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
